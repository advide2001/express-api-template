<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design System</title>

  <!-- Google fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Barlow+Condensed:wght@400;700&family=Bellefair&family=Barlow:wght@400;700&display=swap"
    rel="stylesheet">

  <link rel="stylesheet" href="./sass/main.scss">
</head>

<body>
  <div class="container">
    <h1>Design System</h1>
    <section id="colors">
      <h2><span>01</span>colors</h2>
      <div class="flex">
        <div style="flex-grow: 1;">
          <div style="padding: 3rem 1rem 1rem; border: 1px solid white;">#0B0D17</div>
          <p><span class="text-accent">RGB</span> 11, 13, 23</p>
          <p><span class="text-accent">HSL</span> 230°, 35%, 7%</p>
        </div>

        <div style="flex-grow: 1;">
          <div class="bg-accent text-dark" style="padding: 3rem 1rem 1rem; border: 1px solid white;">#0B0D17
          </div>
          <p><span class="text-accent">RGB</span> 11, 13, 23</p>
          <p><span class="text-accent">HSL</span> 230°, 35%, 7%</p>
        </div>

        <div style="flex-grow: 1;">
          <div class="bg-white text-dark" style="padding: 3rem 1rem 1rem; border: 1px solid white;">#0B0D17
          </div>
          <p><span class="text-accent">RGB</span> 11, 13, 23</p>
          <p><span class="text-accent">HSL</span> 230°, 35%, 7%</p>
        </div>
      </div>
    </section>
  </div>
</body>

</html>
